<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NCI Academy • Team Dashboard </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --navy:#0f2e55;
      --orange:#f08a2b;
      --soft-bg:#e8f0f6;
      --ink:#0b1320;
      --muted:#6c757d;
      --active:#2ecc71;   /* green */
      --inactive:#b8c1cc; /* grey */
      --card-border:#e2e8f0;
    }
    body{ background:var(--soft-bg); color:var(--ink); }
    .app-bar{ background:var(--navy); color:#fff; }
    .title-rule{ height:6px; background:linear-gradient(90deg, var(--navy) 0 10%, #cdd7e3 10% 100%); border-radius:999px; }

    .filter-card{ border:1px solid var(--card-border); background:#fff; box-shadow:0 1px 2px rgba(16,24,40,.04); position:sticky; top:1.25rem; }
    .chip-btn{ border:1px solid var(--card-border)!important; border-radius:999px!important; background:#fff!important; color:inherit!important; font-weight:500!important; }
    .chip-btn.active{ background:#eaf9ef!important; border-color:var(--active)!important; color:#1f7a3e!important; }

    .member{ border:1px solid var(--card-border); background:#fff; border-radius:1rem; transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease; }
    .member:hover{ transform:translateY(-2px); box-shadow:0 8px 18px rgba(16,24,40,.08); border-color:#d8e0ea; }
    .avatar{ width:72px; height:72px; border-radius:50%; object-fit:cover; background:#fff; border:2px solid var(--inactive); }
    .member--active .avatar{ border-color:var(--active); }
    .role{ font-size:.95rem; color:var(--muted); }
    .status{ font-size:.9rem; font-style:italic; }
    .status--active{ color:var(--active); }
    .status--inactive{ color:#778397; }

    .btn-cta{ background:var(--orange); border-color:var(--orange); color:#fff; font-weight:600; }
    .btn-cta:hover{ filter:brightness(.95); color:#fff; }

    .app-footer{ background:var(--navy); color:#e6eef7; }
  </style>
</head>
<body>
  <header class="app-bar">
    <div class="container py-3 d-flex align-items-center justify-content-between">
      <strong>NCI Academy</strong>
      <span class="small opacity-75">Team Dashboard</span>
    </div>
  </header>

  <main class="container py-4 py-lg-5">
    <div class="mb-4">
      <h1 class="display-5 fw-semibold mb-2">Team Dashboard</h1>
      <div class="title-rule"></div>
    </div>

    <div class="row g-4">
      <!-- Filters -->
      <aside class="col-12 col-lg-4 col-xl-3">
        <form class="filter-card p-3 p-lg-4 rounded-4" aria-label="Team filters">
          <div class="d-flex align-items-center gap-2 mb-3">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" class="text-secondary"><path d="M3 6h18M6 12h12M10 18h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            <h2 class="h5 m-0">Filter</h2>
          </div>

          <!-- Status: radios -->
          <fieldset class="mb-3">
            <legend class="text-uppercase small text-secondary mb-2">Status</legend>
            <input type="radio" class="btn-check" name="status" id="status-available" autocomplete="off" checked>
            <label class="btn chip-btn me-2 mb-2" for="status-available">Available</label>

            <input type="radio" class="btn-check" name="status" id="status-offline" autocomplete="off">
            <label class="btn chip-btn me-2 mb-2" for="status-offline">Offline</label>
          </fieldset>

          <!-- Team: checkboxes -->
          <fieldset class="mb-3">
            <legend class="text-uppercase small text-secondary mb-2">Team</legend>

            <input type="checkbox" class="btn-check" id="team-engineering" autocomplete="off" checked>
            <label class="btn chip-btn me-2 mb-2" for="team-engineering">Engineering</label>

            <input type="checkbox" class="btn-check" id="team-design" autocomplete="off" checked>
            <label class="btn chip-btn me-2 mb-2" for="team-design">Design</label>

            <input type="checkbox" class="btn-check" id="team-education" autocomplete="off">
            <label class="btn chip-btn me-2 mb-2" for="team-education">Education</label>

            <input type="checkbox" class="btn-check" id="team-events" autocomplete="off">
            <label class="btn chip-btn me-2 mb-2" for="team-events">Events</label>
          </fieldset>

          <div class="pt-2">
            <button type="button" class="btn btn-cta w-100">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="me-2"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
              Add Member
            </button>
          </div>
        </form>
      </aside>

      <!-- Members grid -->
      <section class="col-12 col-lg-8 col-xl-9">
        <div class="row g-3 g-sm-4">

          <!-- Member cards -->
          <div class="col-12 col-md-6 col-xl-4">
            <article class="member member--active p-3 p-lg-4">
              <div class="d-flex align-items-center gap-3">
                <img class="avatar" alt="Alex Johnson avatar" src="https://i.pravatar.cc/150?img=11" />
                <div>
                  <div class="fw-semibold">Alex Johnson</div>
                  <div class="role">Product Designer</div>
                  <div class="status status--active">active</div>
                </div>
              </div>
            </article>
          </div>

          <div class="col-12 col-md-6 col-xl-4">
            <article class="member member--inactive p-3 p-lg-4">
              <div class="d-flex align-items-center gap-3">
                <img class="avatar" alt="Priya Shah avatar" src="https://i.pravatar.cc/150?img=32" />
                <div>
                  <div class="fw-semibold">Priya Shah</div>
                  <div class="role">iOS Engineer</div>
                  <div class="status status--inactive">inactive</div>
                </div>
              </div>
            </article>
          </div>

          <div class="col-12 col-md-6 col-xl-4">
            <article class="member member--active p-3 p-lg-4">
              <div class="d-flex align-items-center gap-3">
                <img class="avatar" alt="Marco Ruiz avatar" src="https://i.pravatar.cc/150?img=5" />
                <div>
                  <div class="fw-semibold">Marco Ruiz</div>
                  <div class="role">Scrum Master</div>
                  <div class="status status--active">active</div>
                </div>
              </div>
            </article>
          </div>

          <div class="col-12 col-md-6 col-xl-4">
            <article class="member member--inactive p-3 p-lg-4">
              <div class="d-flex align-items-center gap-3">
                <img class="avatar" alt="Keiko Tanaka avatar" src="https://i.pravatar.cc/150?img=47" />
                <div>
                  <div class="fw-semibold">Keiko Tanaka</div>
                  <div class="role">Data Analyst</div>
                  <div class="status status--inactive">inactive</div>
                </div>
              </div>
            </article>
          </div>

          <div class="col-12 col-md-6 col-xl-4">
            <article class="member member--active p-3 p-lg-4">
              <div class="d-flex align-items-center gap-3">
                <img class="avatar" alt="Samuel Lee avatar" src="https://i.pravatar.cc/150?img=15" />
                <div>
                  <div class="fw-semibold">Samuel Lee</div>
                  <div class="role">Backend Engineer</div>
                  <div class="status status--active">active</div>
                </div>
              </div>
            </article>
          </div>

          <div class="col-12 col-md-6 col-xl-4">
            <article class="member member--inactive p-3 p-lg-4">
              <div class="d-flex align-items-center gap-3">
                <img class="avatar" alt="Amira Nasser avatar" src="https://i.pravatar.cc/150?img=58" />
                <div>
                  <div class="fw-semibold">Amira Nasser</div>
                  <div class="role">Research Lead</div>
                  <div class="status status--inactive">inactive</div>
                </div>
              </div>
            </article>
          </div>

        </div>
      </section>
    </div>
  </main>

  <footer class="app-footer py-4">
    <div class="container text-center small">© 2025 NCI Academy</div>
  </footer>


</body>
</html>
