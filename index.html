<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team Dashboard </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
    :root{
      --navy:#0f2e55;
      --orange:#f08a2b;
      --soft-bg:#e8f0f6;
      --ink:#0b1320;
      --muted:#6c757d;
      --active:#2ecc71;
      --inactive:#b8c1cc;
      --card-border:#e2e8f0;
    }

    /* Page background and default text color */
    body{ background:var(--soft-bg); color:var(--ink); }

    /* Top navigation bar */
    .app-bar{ background:var(--navy); color:#fff; }

    /* Decorative underline below the main title */
    .title-rule{
      height:6px;
      background:linear-gradient(90deg, var(--navy) 0 10%, #cdd7e3 10% 100%);
      border-radius:999px;
    }

    /* Left filter box styling */
    .filter-card{
      border:1px solid var(--card-border);
      background:#fff;
      box-shadow:0 1px 2px rgba(16,24,40,.04);
      position:sticky; /* Keeps it fixed while scrolling */
      top:1.25rem;
    }

    /* “Chip” style buttons for filters */
    .chip-btn{
      border:1px solid var(--card-border)!important;
      border-radius:999px!important;
      background:#fff!important;
      font-weight:500!important;
    }
    /* Active state of filter chip */
    .chip-btn.active{
      background:#eaf9ef!important;
      border-color:var(--active)!important;
      color:#1f7a3e!important;
    }

    /* Team member card design */
    .member{
      border:1px solid var(--card-border);
      background:#fff;
      border-radius:1rem;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .member:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 18px rgba(16,24,40,.08);
    }

    /* Avatar image */
    .avatar{
      width:72px; height:72px;
      border-radius:50%;
      border:2px solid var(--inactive);
      object-fit:cover;
    }
    /* Green outline for active users */
    .member--active .avatar{ border-color:var(--active); }

    /* Text styling inside card */
    .role{ font-size:.95rem; color:var(--muted); }
    .status{ font-size:.9rem; font-style:italic; }
    .status--active{ color:var(--active); }
    .status--inactive{ color:#778397; }

    /* Orange CTA button */
    .btn-cta{
      background:var(--orange);
      border-color:var(--orange);
      color:#fff;
      font-weight:600;
    }

    /* Footer background */
    .app-footer{ background:var(--navy); color:#e6eef7; }
  </style>
</head>
<body class="bg-light">
  <main class="container py-5">
    <h1 class="mb-4">Hello, Bootstrap</h1>

    <div class="row g-3">
      <div class="col-12 col-md-6">
        <div class="p-4 bg-white border rounded">Left</div>
      </div>
      <div class="col-12 col-md-6">
        <div class="p-4 bg-white border rounded">Right</div>
      </div>
    </div>
  </main>
</body>
</html>
